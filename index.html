<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script>
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || {
        env: { DEBUG: undefined },
        version: [],
      };
      window.process = process;
      window.global = global;
    </script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Pouch</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Cat Form</h1>
          <form>
            <div class="mb-3">
              <label for="catName" class="form-label">Name</label>
              <input id="catName" class="form-control" type="text" required />
            </div>
            <div class="mb-3">
              <label for="catAge" class="form-label">Age</label
              ><input
                id="catAge"
                type="range"
                class="form-range"
                min="0"
                max="40"
                oninput="this.nextElementSibling.value = this.value"
              /><output id="catAgeOutput">20</output><span> years old</span>
            </div>
            <button id="deleteBtn" class="btn btn-outline-danger">
              Delete all kitties
            </button>
            <button id="syncBtn" class="btn btn-outline-primary">
              Sync to CouchDB
            </button>
            <button id="submitBtn" type="submit" class="btn btn-primary">
              Add kitty
            </button>
          </form>
        </div>
        <div class="col-md-6 mt-5 mt-md-0">
          <h1>Cat List</h1>
          <div id="catList" class="catlist"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
